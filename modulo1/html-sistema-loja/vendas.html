    <div class="reg-venda">
        <h2>Registrar vendas</h2>
        <form action="">
            <label for="vendas">Selecione o produto:</label>
            <select name="vendas" id="vendas" class="vendas">
                <option value="lanches">Lanches</option>
                <option value="bebidas">Bebidas</option>
                <option value="jogos">Jogos</option>
                <option value="brinquedos">Brinquedos</option>
                <option value="livros">Livros</option>
            </select>
            <br>
            <label for="qtd-vendas">Quantidade vendida:</label>
            <input type="number" name="qtd-vendas" id="qtd-vendas" class="vendas">
            <br>
            <label for="pagamento">Forma de pagamento:</label>
            <select name="pagamento" id="pagamento" class="vendas">
                <option value="dinheiro">Dinheiro</option>
                <option value="cartao">Cartão</option>
            </select>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </div>
